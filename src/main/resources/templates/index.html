<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Progress</title>
<style>
    .container{
        max-width: 990px;
        margin: 0 auto;
        padding: 25px;
    }
    h1{
        text-transform: uppercase;
        max-width: 300px;
        border-top: 2px solid;
        border-bottom: 2px solid;
        padding: 10px 0;
        margin-bottom: 25px;
        font-size: 18px;
    }
    button{
        padding: 5px 10px;
        border-radius: 45px;
        background-color: cornsilk;
    }
</style>

</head>
<body>
<div class="container">
        <h1>Student Progress</h1>
        <div id="report">
            <button>Click here to see course progress!</button>
            <p id="studentProgress"></p>
        </div>
</div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
            $(document).ready(
                function() {
                    $("button").click(function (){
                        $.getJSON("http://localhost:8199/studentprogress/api/v1/student/1/2", function(result) {
                            $("#studentProgress").append(result+" % left to complete my course");
                        });
                    });
                });
        </script>
</body>
</html>
